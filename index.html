<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Panel</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800,900">
    <link rel="stylesheet" href="app.css">
</head>

<body>

    
    <div class="Pricing-panel-box">

        <!-- <div class="title"> 
            Website Builder Firm

            <p class="sub-heading">Pricing Panel</p>
        
        </div>   -->

        <div class="pricing-panel">
            <img src="./image/icon1.png" alt="">
            <h2 class="pricing-header">Personal</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Work Duration :- 2 Months</li>
                <li class="pricing-features-item">preferable for Small Projects</li>
            </ul>
            <div class="pricing">$500</div>
            <a href="" class="button">Sign-up</a>

        </div>
        <div class="pricing-panel">
            <img src="./image/icon2.png" alt="">
            <h2 class="pricing-header">Small Team</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Work Duration :- 30 days</li>
                <li class="pricing-features-item">preferable for Big <br> Projects</li>
            </ul>
            <div class="pricing">$1200</div>
            <a href="" class="button">Free-Trail</a>

        </div>
        <div class="pricing-panel">
            <img src="./image/icon3.png" alt="">
            <h2 class="pricing-header">Enterprise</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Work Duration :- 10 days</li>
                <li class="pricing-features-item">preferable for Giant Projects</li>
            </ul>
            <div class="pricing">$2000</div>
            <a href="" class="button">Free-Trail</a>

        </div>
    </div>


</body>

</html>
